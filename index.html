<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="background-image">
      <div class="glass-card">
        <div class="left-info">
          <div class="weather-icon">
            <img id="weather-icon" src="" alt="Weather Icon" />
          </div>
          <div class="temperature" id="temperature">--¬∞C</div>
          <div class="location" id="city-name">Loading...</div>
          <div class="date-time" id="date">--</div>
          <div class="details" id="description">--</div>
          <div class="other-info" id="other-info">--</div>
          <canvas id="forecastChart"></canvas>
        </div>
        <div class="right-panel">
          <!-- Theme Toggle Section -->
          <div class="toggle-section">
            <label class="switch">
              <input type="checkbox" id="theme-toggle" />
              <span class="slider round"></span>
            </label>
            <span class="toggle-label"></span>
          </div>

          <!-- City Input Section -->
          <input type="text" id="search-box" placeholder="Enter city name" />
          <button
            onclick="weatherFn(document.getElementById('search-box').value)"
          >
            Search
          </button>
          <button onclick="getWeatherByLocation()">üìç Use My Location</button>

          <!-- Recent Section -->
          <div class="recent">
            <h4>Recent Searches</h4>
            <ul id="recent-list"></ul>
          </div>

          <div class="developer">Developed by Siddhant</div>
        </div>
      </div>
    </div>
    <script src="src/assets/script.js"></script>
